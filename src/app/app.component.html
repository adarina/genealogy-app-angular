<mat-toolbar color="primary">
  <span>Genealogy App</span>

  <button mat-button (click)="navigateHome()">Home</button>

  <button mat-button [matMenuTriggerFor]="treeMenu">Trees</button>
  <mat-menu #treeMenu="matMenu">
    <button mat-menu-item *ngFor="let tree of availableTrees" (click)="selectTree(tree.id)">
      {{ tree.name }}
    </button>
  </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
