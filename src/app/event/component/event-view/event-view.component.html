<table mat-table [dataSource]="events" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let event">{{ event.id }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let event">
      {{ event.type }}
    </td>
  </ng-container>

  <ng-container matColumnDef="participants">
    <th mat-header-cell *matHeaderCellDef>Participants</th>
    <td mat-cell *matCellDef="let event">{{ event.formattedParticipants }}</td>
  </ng-container>



  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let event">{{ event.Date }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    (click)="navigateToEventDetails(event.id)"
    [class.demo-row-is-clicked]="clickedRows.has(event)"
    *matRowDef="let event; columns: displayedColumns;"
  ></tr>

</table>
